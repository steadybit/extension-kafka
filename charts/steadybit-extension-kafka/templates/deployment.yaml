apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "extensionlib.names.fullname" . }}
  namespace: {{ .Release.Namespace }}
  {{ if .Values.deploymentAnnotations }}
  annotations:
    {{- with .Values.deploymentAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  labels:
  {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ $value }}
  {{- end }}
  {{- include "extensionlib.labels" (list .) | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "extensionlib.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "extensionlib.selectorLabels" . | nindent 8 }}
        {{- include "extensionlib.labels" (list .) | nindent 8 }}
        {{- range $key, $value := .Values.extraLabels }}
        {{ $key }}: {{ $value }}
        {{- end }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        oneagent.dynatrace.com/injection: "false"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - image: {{ .Values.image.name }}:{{ default .Chart.AppVersion .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: extension
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          env:
            {{- if .Values.discovery.attributes.excludes.broker }}
            - name: STEADYBIT_EXTENSION_DISCOVERY_ATTRIBUTES_EXCLUDES_BROKERS
              value: {{ join "," .Values.discovery.attributes.excludes.broker | quote }}
            {{- end }}
            {{- if .Values.discovery.attributes.excludes.topic }}
            - name: STEADYBIT_EXTENSION_DISCOVERY_ATTRIBUTES_EXCLUDES_TOPICS
              value: {{ join "," .Values.discovery.attributes.excludes.topic | quote }}
            {{- end }}
            {{- if .Values.discovery.attributes.excludes.consumer }}
            - name: STEADYBIT_EXTENSION_DISCOVERY_ATTRIBUTES_EXCLUDES_CONSUMER_GROUPS
              value: {{ join "," .Values.discovery.attributes.excludes.consumer | quote }}
            {{- end }}
            {{- $isMultiCluster := include "kafka.isMultiCluster" . -}}
            {{- if eq $isMultiCluster "true" }}
            {{/* Multi-cluster mode: generate CLUSTER_X_* env vars */}}
            {{- range $index, $cluster := .Values.kafka.clusters }}
            {{- $secretName := include "kafka.cluster.secret.name" (dict "cluster" $cluster "index" $index) }}
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_SEED_BROKERS
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: seedBrokers
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_SASL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: saslUser
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: saslPassword
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_SASL_MECHANISM
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: saslMechanism
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_KAFKA_CLUSTER_CERT_CHAIN_FILE
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: certChainFile
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_KAFKA_CLUSTER_CERT_KEY_FILE
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: certKeyFile
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_KAFKA_CLUSTER_CA_FILE
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: caFile
            - name: STEADYBIT_EXTENSION_CLUSTER_{{ $index }}_KAFKA_CONNECTION_USE_TLS
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: useTLS
            {{- end }}
            {{- else }}
            {{/* Legacy single-cluster mode */}}
            - name: STEADYBIT_EXTENSION_SEED_BROKERS
              value: {{ .Values.kafka.seedBrokers }}
            - name: STEADYBIT_EXTENSION_SASL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secret.name" . }}
                  key: saslUser
            - name: STEADYBIT_EXTENSION_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secret.name" . }}
                  key: saslPassword
            - name: STEADYBIT_EXTENSION_SASL_MECHANISM
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secret.name" . }}
                  key: saslMechanism
            - name: STEADYBIT_EXTENSION_KAFKA_CLUSTER_CERT_CHAIN_FILE
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secret.name" . }}
                  key: certChainFile
            - name: STEADYBIT_EXTENSION_KAFKA_CLUSTER_CERT_KEY_FILE
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secret.name" . }}
                  key: certKeyFile
            - name: STEADYBIT_EXTENSION_KAFKA_CLUSTER_CA_FILE
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secret.name" . }}
                  key: caFile
            - name: STEADYBIT_EXTENSION_KAFKA_CONNECTION_USE_TLS
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka.auth.secret.name" . }}
                  key: useTLS
            {{- end }}
            {{- include "extensionlib.deployment.env" (list .) | nindent 12 }}
            {{- with .Values.extraEnv }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- include "extensionlib.deployment.volumeMounts" (list .) | nindent 12 }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.probes.liveness.successThreshold }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
            httpGet:
              path: /health/liveness
              port: 8084
          readinessProbe:
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.probes.readiness.successThreshold }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
            httpGet:
              path: /health/readiness
              port: 8084
          {{- with .Values.containerSecurityContext }}
          securityContext:
          {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- include "extensionlib.deployment.volumes" (list .) | nindent 8 }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
      {{- toYaml . | nindent 8 }}
      {{- end }}
